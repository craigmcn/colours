<body>
  <header class="header">
    <div class="brand">
      <!-- <img src="/nameplate.2019-11-24.png" alt=""> -->
      craigmcn
    </div>
    <h1>Colours + Contrast</h1>
  </header>

  <main class="main main--fixed">

    <h1>Calculate opacity</h1>

    <div class="colours" style="display: flex;">
      <div id="bgSwatch" class="colour"><span id="bgRGB"></span><br>
        <span id="bgHEX"></span><br>
        <span id="bgHSL"></span></div>

      <div id="resSwatch" class="colour"><span id="resRGB"></span><br>
        <span id="resHEX"></span><br>
        <span id="resHSL"></span></div>

      <div id="fgSwatch" class="colour"><span id="fgRGB"></span><br>
        <span id="fgHEX"></span><br>
        <span id="fgHSL"></span></div>
    </div>

    <div class="form__group">
      <label class="form__label" for="bg">Background</label>
      <input id="bg" class="form__control input input--large js-opacityColor" data-target="bgSwatch">
    </div>
    <div class="form__group">
      <label class="form__label" for="fg">Foreground</label>
      <input id="fg" class="form__control input input--large js-opacityColor" data-target="fgSwatch">
    </div>
    <div class="form__group">
      <label class="form__label" for="res">Result</label>
      <input id="res" class="form__control input input--large js-opacityColor js-calculateResult"
        data-target="resSwatch">
    </div>
    <div class="form__group">
      <label class="form__label" for="opacity">Opacity</label>
      <input id="opacity" class="form__control input input--large js-inputOpacity js-calculateResult"
        data-target="resSwatch">
      <p class="text--muted text--small">
        <span id="opacityDec"></span><br>
        <span id="opacityPercent"></span>
      </p>
      </p>

  </main>
  <script src="./scripts/opacity.js"></script>
